<!doctype html>
<html>

<head>
    <title>Angular JS Modules</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/highcharts/highcharts-more.js"></script>
    <script src="scripts/mainApp.js"></script>
    <script src="scripts/controllers/patientController.js"></script>
    <script src="scripts/directives/chart-bar.js"></script>
    <script src="scripts/services/patient-data-service.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/mainApp.css">
</head>

<body>
    <div class="container" ng-app="mainApp" ng-controller="patientController">
        <div class="bar-chart-container">
            <hc-bar chart-data="patientsList">
                <div>
                    <h2 class="textcenter">Patient Details</h2>
                    <table class='table table-bordered table-hover'>
                        <tr>
                            <th>Patient Name</th>
                            <th>Patient Reading1</th>
                            <th>Patient Reading2</th>
                            <th>Patient Reading3</th>
                        </tr>

                        <tr ng-repeat="patient in chartData" ng-click="selectedRow(patient)">

                            <td>{{ patient.name }}</td>
                            <td>{{ patient.pr1 }}</td>
                            <td>{{ patient.pr2 }}</td>
                            <td>{{ patient.pr3 }}</td>

                        </tr>

                    </table>
                </div>
                <div>
                </div>
            </hc-bar>
            <tr>

                <td>
                    <input type="text" ng-model="push.name">
                </td>
                <td>
                    <input type="text" ng-model="push.pr1">
                </td>
                <td>
                    <input type="text" ng-model="push.pr2">
                </td>
                <td>
                    <input type="text" ng-model="push.pr3">
                </td>

            </tr>
            <button ng-click="pushing()">push</button>
        </div>
    </div>
</body>

</html>
